<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Error al generar pedido</title>
  <style>
    /* Estilos generales */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
  padding: 40px;
  color: #2c3e50;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Título principal */
h2 {
  color: #e74c3c;
  font-weight: 700;
  font-size: 2.5rem;
  margin-bottom: 20px;
  text-align: center;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
}

/* Aviso superior */
.aviso {
  background: #fff3cd;
  color: #856404;
  padding: 25px 30px;
  border-left: 8px solid #ffca2c;
  border-radius: 10px;
  margin: 40px 0;
  max-width: 700px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  font-size: 1.3rem;
  line-height: 1.6;
}

/* Contenedor resumen del pedido */
.resumen {
  background: #ffffffcc;
  padding: 30px 35px;
  border-radius: 20px;
  box-shadow: 0 12px 24px rgba(0,0,0,0.12);
  max-width: 800px;
  width: 100%;
  color: #34495e;
  font-size: 1.15rem;
  line-height: 1.7;
  overflow-y: auto;
  max-height: 65vh;
  scroll-behavior: smooth;
}

/* Subtítulos dentro del resumen */
.resumen h3 {
  border-bottom: 3px solid #e74c3c;
  padding-bottom: 8px;
  margin-top: 25px;
  font-weight: 600;
  font-size: 1.5rem;
  color: #c0392b;
}

/* Estilo de productos en resumen */
.producto {
  display: flex;
  align-items: center;
  background: #f8f9fa;
  border-radius: 10px;
  padding: 18px 20px;
  margin-bottom: 20px;
  box-shadow: inset 0 0 6px #e0e0e0;
  transition: background-color 0.3s ease;
}

.producto:hover {
  background-color: #f1f5f9;
}

.producto img {
  width: 100px;
  height: 100px;
  object-fit: cover;
  border-radius: 10px;
  margin-right: 20px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.1);
  flex-shrink: 0;
}

.info-producto p, .producto p {
  margin: 6px 0;
  font-size: 1.1rem;
}

/* Botón general */
.boton {
  background: linear-gradient(135deg, #6dd5fa, #2980b9);
  color: white;
  padding: 18px 40px;
  border: none;
  font-size: 20px;
  border-radius: 50px;
  cursor: pointer;
  margin-top: 35px;
  box-shadow: 0 8px 16px rgba(41, 128, 185, 0.5);
  transition: background 0.3s ease, transform 0.2s ease;
  font-weight: 600;
  letter-spacing: 0.06em;
}

.boton:hover {
  background: linear-gradient(135deg, #2980b9, #6dd5fa);
  transform: scale(1.05);
}

/* Botón Autocompletar */
#btn-autocompletar {
  background-color: #4CAF50;
  color: white;
  border: none;
  padding: 16px 36px;
  font-size: 18px;
  border-radius: 50px;
  cursor: pointer;
  margin: 25px auto 0 auto;
  transition: background-color 0.3s ease, transform 0.2s ease;
  box-shadow: 0 6px 14px rgba(0,0,0,0.15);
  font-weight: 600;
  letter-spacing: 0.06em;
  display: block;
}

#btn-autocompletar:hover {
  background-color: #45a049;
  transform: scale(1.05);
}

/* Contenedor del botón para centrar */
.contenedor-boton {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
}

/* Responsive */
@media (max-width: 768px) {
  body {
    padding: 20px;
  }

  .resumen {
    max-height: none;
    padding: 25px;
    font-size: 1rem;
  }

  .producto {
    flex-direction: column;
    align-items: flex-start;
  }

  .producto img {
    margin-bottom: 10px;
    margin-right: 0;
    width: 100%;
    height: auto;
  }

  .boton,
  #btn-autocompletar {
    width: 100%;
    font-size: 18px;
    padding: 16px;
    text-align: center;
  }

  .aviso {
    font-size: 1.1rem;
    padding: 20px 25px;
  }

  h2 {
    font-size: 2rem;
  }

  .resumen h3 {
    font-size: 1.3rem;
  }
}

  </style>
</head>
<body>

  <h2>Hubo un error, pero te damos otra solución</h2>

  <div class="aviso">
    <p>Descargá el comprobante y enviánoslo manualmente por WhatsApp haciendo clic en el botón de abajo.</p>
  </div>

  <div class="resumen" id="resumen-pedido"></div>

  <button class="boton" id="descargarPDF">Descargar PDF</button>

  <script>
    const datos = JSON.parse(localStorage.getItem('pedidoBackup'));

    const contenedor = document.getElementById('resumen-pedido');
    if (datos) {
      let html = `
        <h3>Datos del cliente</h3>
        <p><strong>Nombre:</strong> ${datos.cliente.nombreApellido}</p>
        <p><strong>DNI:</strong> ${datos.cliente.dni}</p>
        <p><strong>Celular:</strong> ${datos.cliente.celular}</p>
        <p><strong>Provincia:</strong> ${datos.cliente.provincia}</p>
        <p><strong>Localidad:</strong> ${datos.cliente.localidad}</p>
        <p><strong>Código Postal:</strong> ${datos.cliente.cp}</p>
        <p><strong>Correo:</strong> ${datos.cliente.mail}</p>
        <p><strong>Método de Envío:</strong> ${datos.cliente.metodoEnvio}</p>
        <h3>Productos</h3>
      `;

      let total = 0;
     datos.carrito.forEach((prod, i) => {
  const subtotal = prod.precio * prod.cantidad;
  total += subtotal;
  html += `
    <div class="producto">
      <img src="${prod.imagen}" alt="${prod.nombre}" />
      <div class="info-producto">
        <p><strong>${i + 1}. ${prod.nombre}</strong></p>
        <p>Precio: $${prod.precio} - Cantidad: ${prod.cantidad}</p>
        <p>Subtotal: $${subtotal}</p>
      </div>
    </div>
  `;
});


      html += `<h3>Total: $${total}</h3>`;
      contenedor.innerHTML = html;
    }

    document.getElementById('descargarPDF').addEventListener('click', () => {
      const link = document.createElement('a');
      link.href = datos.pdfDataURL;
      link.download = 'comprobante.pdf';
      link.click();
    });
  </script>
</body>
</html>
